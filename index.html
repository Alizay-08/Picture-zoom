<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Zoom Example</title>
    <style>
        body{
             background-color: paleturquoise;
        }
        #image {
            width: 300px; 
            border: 3px solid black;
            border-radius: 15px;
        }
        button{
            background-color:rgb(24, 168, 224);
            font-size: 25px;
        }
    </style>
</head>
<body>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <br> <br>
    <img src="img1.jpeg" id="image" alt="Sample Image">
    <script src="script.js"></script>
</body>
</html>
